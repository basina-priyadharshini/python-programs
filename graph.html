 <html>
    <style>
         :root{
      --green:#21a94a;
      --nav-green:#19a24a;
      --blue:#0b67b2;
      --light:#f6f6f6;
      --muted:#777;
      --card-bg:#ffffff;
      --radius:18px;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --pill-shadow:0 4px 10px rgba(0,0,0,0.08);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

         header{background:#fff;border-bottom:6px solid var(--green)}
        .topbar{display:flex;
        align-items:center;
        justify-content:space-between;
        padding:18px 36px}
        .logo{
            display:flex;
            gap:14px;
            align-items: center;
            color:var(--muted);
            font-size: 10px;
        }
        .logo img{
            width: 72px;
            height:72px;
            object-fit: contain;
        }
        .brand{
            display:flex;
            margin-left: 0%;
            align-items:center;
            gap:14px}
        .brand img{
            width:72px;
            height:72px;
            object-fit:contain}
        .brand h1{margin:0;color:var(--muted);font-size:20px}
        .site-title{background:transparent;border:4px solid #9be59a;padding:6px 18px;border-radius:34px;color:#2c6b2f;font-weight:700}

    /* Nav */
        nav{background:var(--nav-green);}
        nav ul{list-style:none;
            margin:0;
            padding:12px 36px;
            display:flex;
            gap:26px}
        nav li{color:#fff;
            font-weight:600}
        /* Body */
        .img1{
            height:90%;
            width:70%;
        }
        .img{
            text-align: center;
            border:1px solid black;
        }
    </style>
    <body>
  <header>
    <div class="topbar">
        <div class="logo"><img src="img/gujarath.jpg"><div><h1>Government of Gujarat<br><small style="font-size:12px;color:var(--muted)">Department of Agriculture - Farmers Welfare</small></h1></div></div>
      <div class="brand">
        <img src="Img/g-logo.jpg" alt="Gov Logo">
        <div>
          <h1>Agriculture Department of Gujarat<br><small style="font-size:12px;color:var(--muted)">Department of Agriculture - Farmers Welfare</small></h1>
        </div>
      </div>
      <div class="site-title">
        <a href="https://www.bing.com/ck/a?!&&p=d91f874fe27a3843ccb034e33c5c64e25a28028b986afbd9a99cdd86ee46a67bJmltdHM9MTc2NTE1MjAwMA&ptn=3&ver=2&hsh=4&fclid=30f960d7-6d4c-6cd8-3493-753a6ce16da4&u=a1aHR0cHM6Ly9jbW9ndWphcmF0Lmdvdi5pbi9lbi9ub2RlLzI5OA&ntb=1"> Gujarat Department</a></div>
    </div> 
  </header>
  <div class="img">
    <img src="Img\Chart 1 Grains.jpg" class="img1">
  </div>

    </body>
</html>
