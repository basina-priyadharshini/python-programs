<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Shop</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    background:#f6f1ea;
}
.shop{
    display:flex;
    padding:40px;
    gap:40px;
}
.sidebar{
    width:220px;
    border:1px solid rgb(227, 224, 224);
    box-shadow: #777;
    padding:5px;
    height:40%;
}
.sidebar h3{
    font-size:20px;
    margin-bottom:15px;

}
a{
    text-decoration: none;
    color:rgb(69, 69, 232);
}
.sidebar ul{
    list-style:none;
    margin-bottom:40px;
}
.sidebar ul li{
    margin-bottom:10px;
    font-size:18px;
    cursor:pointer;
}
.sidebar ul li a{
    color:#000;
    text-decoration:none;
}
.sidebar ul li:hover{
    text-decoration:underline;
}
.products{
    flex:1;
}
.top-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
    font-size:14px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:25px;
}
.card{
    background:#eee;
    padding:20px;
    position:relative;
    transition:0.3s;
    cursor:pointer;
}
.card:hover{
    transform:translateY(-6px);
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}
.badge{
    position:absolute;
    top:15px;
    left:15px;
    background:#fff;
    padding:6px 10px;
    border-radius:20px;
    font-size:12px;
}
.card img{
    width:100%;
    margin:30px 0;
}
.info{
    background:#f6f1ea;
    padding-top:15px;
}
.info h4{
    font-size:15px;
    margin-bottom:8px;
}
.price{
    font-size:14px;
}
.old{
    text-decoration:line-through;
    color:#777;
    margin-right:8px;
}
.offer-bar{
  background:#c84c0c;
  color:#fff;
  text-align:center;
  padding:10px;
  font-size:15px;
}
.header{
  background:#f6efe7;
  display:flex;
  align-items:center;
  padding:15px 20px;
  position:sticky;
  top:0;
}
.logo{
  margin:auto;
  font-size:32px;
  color:#c84c0c;
  font-weight:600;
}
.menu-icon span{
  display:block;
  width:24px;
  height:3px;
  background:#000;
  margin:5px 0;
}
</style>
</head>

<body>

<div class="offer-bar">
Free shipping on orders over $75 | Get 15% off your first purchase
</div>

<header class="header">
  <div class="menu-icon">
    <span></span><span></span><span></span>
  </div>
  <div class="logo">Goody</div>
</header>

<section class="shop">

<!-- SIDEBAR -->
<aside class="sidebar">
    <h3>Browse by</h3>
    <ul>
        <li><a href="All Products.html"> All Products</a></li>
        <li><a href="Accessories.html">Accessories</a></li>
        <li><a href="Home&Living.html">Home & Living</a></li>
        <li><a href="Stationary.html">Stationary</a></li>
        <li>Sale</li>
    </ul>
</aside>

<!-- PRODUCTS -->
<div class="products">

<div class="grid">

<!-- PRODUCT 1 -->
<div class="card" onclick="openProduct('Laptop Table',35,'Img/P10.webp')">
    <span class="badge">Under $50</span>
    <img src="Img/P10.webp">
    <div class="info">
        <h4>Laptop Table</h4>
        <div class="price">$35.00</div>
    </div>
</div>

<!-- PRODUCT 2 -->
<div class="card" onclick="openProduct('Dry Fruits',35,'Img/P6.webp')">
    <img src="Img/P6.webp">
    <div class="info">
        <h4>Dry Fruits</h4>
        <div class="price">$35.00</div>
    </div>
</div>

<!-- PRODUCT 3 -->
<div class="card" onclick="openProduct('Camera Case',33.15,'Img/P12.webp')">
    <span class="badge">15% Off</span>
    <img src="Img/P12.webp">
    <div class="info">
        <h4>Camera Case</h4>
        <div class="price">
            <span class="old">$39.00</span> $33.15
        </div>
    </div>
</div>

</div>
</div>
</section>

<script>
function openProduct(name, price, image){
    localStorage.setItem("p_name", name);
    localStorage.setItem("p_price", price);
    localStorage.setItem("p_image", image);
    window.location.href = "product.html";
}
</script>

</body>
</html>
