<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Dining Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== BODY ===== */
.body-booking-layout{
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND ===== */
.section-food-background{
    width:100%;
    height:100vh;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1540189549336-e6e99c3679fe");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== FORM BOX ===== */
.booking-form-container{
    width:420px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    padding:35px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.35);
    color:#fff;
}

/* ===== TEXT ===== */
.booking-form-heading{
    font-size:30px;
    text-align:center;
    margin-bottom:10px;
}

.booking-form-subtext{
    text-align:center;
    font-size:14px;
    margin-bottom:25px;
}

/* ===== INPUT ===== */
.booking-input-group{
    margin-bottom:18px;
}

.booking-label-text{
    display:block;
    margin-bottom:6px;
}

.booking-input-field,
.booking-select-field{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    outline:none;
}

/* ===== BUTTON ===== */
.booking-submit-button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#0047ff;
    color:#fff;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}

.booking-submit-button:hover{
    background:#002db3;
}

</style>
</head>

<body class="body-booking-layout">

<section class="section-food-background">

    <div class="booking-form-container">

        <div class="booking-form-heading">
            Online Table Booking
        </div>

        <div class="booking-form-subtext">
            Reserve your dining experience
        </div>

        <!-- FORM -->
        <form onsubmit="return confirmBookingAlert()">

            <div class="booking-input-group">
                <label class="booking-label-text">Full Name</label>
                <input type="text" class="booking-input-field" required>
            </div>

            <div class="booking-input-group">
                <label class="booking-label-text">Email</label>
                <input type="email" class="booking-input-field" required>
            </div>

            <div class="booking-input-group">
                <label class="booking-label-text">Restaurant Type</label>
                <select class="booking-select-field">
                    <option>Table Service</option>
                    <option>Buffet</option>
                </select>
            </div>

            <div class="booking-input-group">
                <label class="booking-label-text">Date</label>
                <input type="date" class="booking-input-field" required>
            </div>

            <div class="booking-input-group">
                 <label class="booking-label-text">Guests</label>
                <select class="booking-select-field">
                    <option>1 Guest</option>
                    <option>2 Guests</option>
                    <option>3 Guests</option>
                    <option>4 Guests</option>
                    <option>5+ Guests</option>
                </select>
            </div>

            <button class="booking-submit-button">
                Confirm Booking
            </button>

        </form>

    </div>

</section>

<!-- ===== JAVASCRIPT ALERT ===== -->
<script>
function confirmBookingAlert(){
    alert("âœ… Order Confirmed!\n\nThank you for booking your dining experience.");
    return false; // page reload avvakunda
}
</script>

</body>
</html>
