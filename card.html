<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<style>
body{
  font-family: Arial;
  background: #f1f3f6;
  margin: 0;
  padding: 20px;
}
h2 { padding:20px 0; }
.item {
  background: #fff;
  margin: 20px 0;
  padding: 15px;
  display: flex;
  gap: 20px;
  align-items: center;
  border: 1px solid #ddd;
}
img { width: 120px; }
button {
  padding: 8px 16px;
  cursor: pointer;
  background: #ff9f00;
  color: #fff;
  border: none;
  margin-left: auto;
}
.empty {
  text-align: center;
  margin-top: 50px;
  color: #555;
  font-size: 18px;
}
</style>
</head>
<body>

<h2>ðŸ›’ Cart</h2>
<div id="c"></div>

<script>
const c = document.getElementById("c");

function renderCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  c.innerHTML = "";

  if(cart.length === 0){
    c.innerHTML = '<div class="empty">Cart Empty</div>';
    return;
  }

  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.classList.add("item");
    div.innerHTML = `
      <img src="${item.image}">
      <div>
        <h4>${item.name}</h4>
        <p>â‚¹${item.price}</p>
      </div>
      <button onclick="removeItem(${index})">Remove</button>
    `;
    c.appendChild(div);
  });
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
