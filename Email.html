<!DOCTYPE html>
<html>
<head>
<title>Email Validation</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}

.box{
  width:300px;
  margin:100px auto;
  padding:20px;
  background:white;
  text-align:center;
  box-shadow:0px 0px 10px gray;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:8px;
  background:green;
  color:white;
  border:none;
  cursor:pointer;
}

#msg{
  margin-top:10px;
  font-weight:bold;
}
</style>

</head>
<body>

<div class="box">
  <h3>Email Validation</h3>

  <input type="text" id="email" placeholder="Enter Email">
  <button onclick="checkEmail()">Submit</button>

  <p id="msg"></p>
</div>

<script>
function checkEmail(){
  let email = document.getElementById("email").value;
  let msg = document.getElementById("msg");

  if(email == ""){
    alert("Enter Details");
  }
  else if(email.includes("@") && email.includes(".")){
    alert("Valid Email ✅");
    msg.style.color = "green";
  }
  else{
    alert ("Invalid Email ❌");
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
